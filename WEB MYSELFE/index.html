<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทำเนียบรุ่น</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* สีฟ้าอ่อน */
        }

        .navbar {
            background-color: #007bff; /* สีฟ้าเข้ม */
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }

        .batch-button {
            margin: 5px;
            width: 80px;
            height: 40px;
            background-color: #007bff; /* สีฟ้าเข้ม */
            color: white;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-header {
            background-color: #007bff; /* สีฟ้าเข้ม */
            color: white;
        }

        .modal-body {
            background-color: #f0f8ff; /* สีฟ้าอ่อน */
        }

        h2 {
            color: #007bff; /* สีฟ้าเข้ม */
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">ทำเนียบรุ่น</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">หน้าหลัก</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">เกี่ยวกับเรา</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ติดต่อ</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">ทำเนียบรุ่น</h2>
        <div class="d-flex flex-wrap justify-content-center">
            <!-- Button for each batch -->
            <button class="batch-button" v-for="batch in batches" :key="batch.id" data-toggle="modal" :data-target="'#batchModal' + batch.id">
                รุ่น {{ batch.id }}
            </button>
        </div>
    </div>

    <!-- Modal template -->
    <template v-for="batch in batches">
        <div class="modal fade" :id="'batchModal' + batch.id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">รุ่นที่ {{ batch.id }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li v-for="member in batch.members" :key="member">{{ member }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        new Vue({
            el: '.container',
            data: {
                batches: [
                    { id: 1, members: ['สมชาย', 'สมหญิง', 'สมปอง'] },
                    { id: 2, members: ['จันทร์', 'เจต', 'เจริญ'] },
                    { id: 3, members: ['นิรันดร์', 'นวล', 'นุช'] },
                    // เพิ่มข้อมูลรุ่นอื่นๆ ได้ที่นี่
                    // รวมทั้งหมด 30 รุ่น
                    { id: 4, members: ['อาทิตย์', 'อรุณ', 'อนุชา'] },
                    { id: 5, members: ['กาญจนา', 'กานต์', 'กิตติ'] },
                    // และอื่นๆ ...
                ]
            }
        });
    </script>
</body>

</html>
